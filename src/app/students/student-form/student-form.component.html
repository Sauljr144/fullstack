<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">

    <h5 class="text-xl font-semibold py-8">{{isEdit ? 'Edit Student' : 'Add Student'}}</h5>

    <div>
        <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Name">
        @if(form.controls["name"].errors && form.controls["name"].touched){
    
        <span class="text-red-500">Name is required.</span>
        }
    </div>

    <input formControlName="address" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Address">
    <input formControlName="email" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Email">
    @if(form.controls["email"].errors && form.controls["email"].touched){

    <span class="text-red-500">Email is required.</span>
    }
    <input formControlName="phoneNumber" type="text" class="border w-full my-3 p-2 px-4 rounded-md"
        placeholder="Phone Number">
    <button type="submit" class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white hover:bg-blue-300">{{isEdit ? 'Edit Student' : 'Add Student'}}</button>
    <button type="button" [routerLink]="'/students'"
        class="bg-red-500 shadow-md px-4 py-2 rounded-md text-white hover:bg-red-300">Cancel</button>
</form>

<div>{{form.value | json}}</div>
